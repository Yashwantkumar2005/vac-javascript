<html>
<body>
<h1>OUTPUT CONSOLE</h1>
<h2>The given input is arrranged in ascending order</h2>
<h2><script>
let b,a=[10],temp;
for(let i=0;i<10;i++){
b=Number(prompt("Enter The ID Of"+" "+(i+1)+" "+"Employee"));
a[i]=b;}
for(let j=1;j<10;j++){
for(let w=0;w<10;w++)
{if(a[j]<a[w]){
temp=a[j];
a[j]=a[w];
a[w]=temp;}}}
document.write("[",a,"]");
 </script></h2></body></html>
